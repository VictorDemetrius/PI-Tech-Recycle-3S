<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/theme.css" />
    <link rel="stylesheet" href="../../static/css/styleCadastroUsuario.css" />
    <style>
      body {
        height: 100vh;
        margin: auto;
      }
      html {
        display: flex;
      }
      .container {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.6); /* Efeito de sombreamento */
      }
    </style>
  </head>
  <body class="w-75 bg-azul-escuro d-flex flex-row justify-content-center align-items-center">
    <div class="container bg-white w-75 p-4 d-flex flex-column justify-content-between">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="d-flex align-items-center justify-content-start">
          <a type="button" class="btn btn-dark mx-0" style="font-size: 1.5rem; height: 100%" title="Voltar" href="../telaHome.html"> &crarr; </a>
          <img class="mx-3 logo" src="../../static/imgs/Logo.svg" />
        </div>
        <h2 class="fw-bold">Criar Conta de Usuário</h2>
      </div>

      <hr class="border border-dark border-2 opacity-75 w-100" />

      <form class="row" id="formularioCadastro">
        <div class="formularioCad">
          <!-- Canto esquerdo -->
          <div class="nome">
            <h6 class="fw-bold w-25 mb-1 mx-2">Nome</h6>
            <input type="text" id="nome" class="form-control required" placeholder="Digite seu nome" />
          </div>

          <div class="cpf">
            <h6 class="fw-bold w-25 mb-1 mx-2">CPF</h6>
            <input type="text" id="cpf" class="form-control required" placeholder="Digite seu Cpf" />
          </div>

          <div class="cep">
            <h6 class="fw-bold w-25 mb-1 mx-2">CEP</h6>
            <input type="text" id="cep" class="form-control required" placeholder="Digite seu Cep" />
          </div>

          <div class="rua">
            <h6 class="fw-bold w-25 mb-1 mx-2">Rua</h6>
            <input type="text" id="rua" class="form-control required" placeholder="Digite sua rua" />
          </div>

          <div class="numero">
            <h6 class="fw-bold w-25 mb-1 mx-2">Numero</h6>
            <input type="text" id="numero" class="form-control required" placeholder="Digite seu número" />
          </div>

          <div class="bairro">
            <h6 class="fw-bold w-25 mb-1 mx-2">Bairro</h6>
            <input type="text" id="bairro" class="form-control required" placeholder="Digite seu bairro" />
          </div>
          <!-- Canto direito -->
          <div class="complemento">
            <h6 class="fw-bold w-25 mb-1 mx-2">Complemento</h6>
            <input type="text" id="complemento" class="form-control" placeholder="Digite o complemento se houver" />
          </div>

          <div class="row cidade">
            <div class="col-md-6">
              <div class="mb-2">
                <label for="cidade" class="form-label fw-bold mb-1 mx-2">Digite sua cidade</label>
                <input type="text" id="cidade" class="form-control required" placeholder="Cidade" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-2">
                <label for="uf" class="form-label fw-bold mb-1">UF</label>
                <select id="uf" class="form-select mb-2 required">
                  <option value="" disabled selected>Selecionar UF</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>
          </div>

          <div class="celular">
            <h6 class="fw-bold w-25 mb-1 mx-2">Celular</h6>
            <input type="tel" id="telefone" class="form-control required" placeholder="Digite seu telefone" />
          </div>

          <div class="email">
            <h6 class="fw-bold w-25 mb-1 mx-2">E-Mail</h6>
            <input type="email" id="email" class="form-control required" placeholder="Digite seu e-Mail" />
          </div>

          <div class="senha">
            <h6 class="fw-bold w-25 mb-1 mx-2">Senha</h6>
            <input type="password" id="password" class="form-control required" placeholder="Digite sua senha" />
          </div>

          <div class="confirmacaoSenha">
            <h6 class="fw-bold mb-1 mx-2">Confirmar Senha</h6>
            <input type="password" class="form-control required" placeholder="Confirme sua Senha" />
          </div>
          <a type="submit" id="cadastrarButton" class="btn bg-verde-claro fw-bold botao btn-concluir-cad" data-url="../template/menuUsuario.html">Concluir Cadastro</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../../static/js/usuario/CadastroDeUsuario.js"></script>
    <script src="../../static/js/utilitarios/notificacao.js"></script>
  </body>
</html>
