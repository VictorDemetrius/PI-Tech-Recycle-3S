<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="" />
    <title>Tela de Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: #ff0000;
      }
    </style>
    <title>Login Form</title>
  </head>
  <body>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Digite seu email" maxlength="200" />

      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" maxlength="64" />

      <button type="button" id="fazerLogin">Login</button>
    </form>
    <script src="../static/js/usuario/NovoLogin.js"></script>
    <script src="../static/js/utilitarios/notificacao.js"></script>
  </body>
</html>
